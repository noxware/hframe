<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { h, Component, render } from "https://esm.sh/preact@10.23.2";
      import { useState, useEffect } from "https://esm.sh/preact@10.23.2/hooks";

      function Area(area) {
        return h(
          "foreignObject",
          {
            key: area.id,
            x: area.x,
            y: area.y,
            width: area.width,
            height: area.height,
            style: {
              overflow: "hidden",
            },
          },
          [
            h("div", {
              style: {
                width: "100%",
                height: "100%",
                display: "flex",
                justifyContent: "center",
                alignItems: "center",
                backgroundColor: "lightblue",
              },
              dangerouslySetInnerHTML: {
                __html: area.content,
              },
            }),
          ]
        );
      }

      function MaskRect(area) {
        return h("rect", {
          key: area.id,
          x: area.x,
          y: area.y,
          width: area.width,
          height: area.height,
          fill: area.type === "canvas" ? "black" : "white",
        });
      }

      function App() {
        const [width, setWidth] = useState(window.innerWidth);
        const [height, setHeight] = useState(window.innerHeight);
        const [areas, setAreas] = useState([]);
        window.setAreas = setAreas;

        useEffect(() => {
          window.addEventListener("resize", () => {
            setWidth(window.innerWidth);
            setHeight(window.innerHeight);
          });
        }, []);

        console.log(`Width: ${width}, Height: ${height}`);

        useEffect(() => {
          console.log("Component mounted");
        }, []);

        return h(
          "svg",
          {
            width,
            height,
            style: {
              position: "absolute",
              top: 0,
              left: 0,
              mask: "url(#mask)",
            },
          },
          [
            h("defs", {}, [
              h(
                "mask",
                {
                  id: "mask",
                },
                areas.map(MaskRect)
              ),
            ]),

            ...areas.filter((area) => area.type === "html").map(Area),
          ]
        );
      }

      render(h(App), document.body);
      window.dispatchEvent(new CustomEvent("hframeJsLoaded"));
    </script>
    <script>
      window.addEventListener("hframeJsLoaded", () => {
        const areas = [
          {
            type: "html",
            id: "h1",
            x: 10,
            y: 10,
            width: 200,
            height: 200,
            content: "<h1>Hello, World!</h1>",
          },
          {
            type: "canvas",
            id: "c1",
            x: 50,
            y: 50,
            width: 100,
            height: 100,
          },
          {
            type: "html",
            id: "h2",
            x: 100,
            y: 100,
            width: 200,
            height: 200,
            content: "<h2>Hello, World!</h2>",
          },
        ];

        setAreas(areas);

        setInterval(() => {
          if (areas[0].x > 450) {
            return;
          }

          areas[0].x += 1;
          areas[0].y += 1;
          areas[1].x += 1;
          areas[1].y += 1;
          setAreas([...areas]);
        }, 30);
      });
    </script>
  </body>
</html>
