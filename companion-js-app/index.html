<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <script type="module" src="companion.js"></script>
    <script>
      window.addEventListener("hframeJsLoaded", () => {
        const areas = [
          {
            type: "html",
            id: "h1",
            x: 10,
            y: 10,
            width: 200,
            height: 200,
            visible: true,
            interactive: true,
            content: "<h2>h1h1h1h1h1h1h1h1h1</h2>",
          },
          {
            type: "canvas",
            id: "c1",
            x: 50,
            y: 50,
            width: 100,
            height: 100,
          },
          {
            type: "html",
            id: "h2",
            x: 100,
            y: 100,
            width: 200,
            height: 200,
            visible: true,
            interactive: true,
            content: "<button>h2</button>",
          },
          {
            type: "html",
            id: "h3",
            x: 300,
            y: 400,
            width: 200,
            height: 200,
            visible: true,
            interactive: false,
            content: "<button>h3</button>",
          },
          {
            type: "html",
            id: "h4",
            x: 50,
            y: 400,
            width: 200,
            height: 200,
            visible: false,
            interactive: false,
            content: "<button>h4</button>",
          },
        ];

        setAreas(areas);

        setInterval(() => {
          if (areas[0].x > 450) {
            return;
          }

          areas[0].x += 1;
          areas[0].y += 1;
          areas[1].x += 1;
          areas[1].y += 1;
          setAreas([...areas]);
        }, 30);
      });
    </script>
  </body>
</html>
