<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .clipped-element {
        width: 300px;
        height: 300px;
        background: #4caf50;
        clip-path: url(#clipPath);
      }
    </style>
  </head>
  <body>
    <svg width="0" height="0">
      <defs>
        <clipPath id="clipPath" clip-rule="evenodd">
          <path
            d="M 0 0 H 300 V 300 H 0 Z
               M 50 50 H 100 V 100 H 50 Z
               M 60 60 H 200 V 200 H 150 Z"
          />
        </clipPath>
      </defs>
    </svg>

    <div class="clipped-element"></div>
  </body>
</html>
